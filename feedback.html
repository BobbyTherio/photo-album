<nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-5">

<div class="container-lg">
    <div class="row">
        <div class="col-4 offset-4">
            <h1>Feedback Form</h1>
            <form id="feedback">
                <p>
                  <label for="username">Username</label><br>
                  <input id="username" name="username" minlength="6" type="text" required>
                  <span id="error" ></span>
                </p>
                <p>
                  <label for="imageTitle" class="form-label">Image Title</label><br>
                  <input id="imageTitle" type="text" name="imageTitle" required>
                  <span id="error" ></span>
                </p>
                <p>
                  <label for="comment">Comment</label><br>
                  <input id="comment" type="text" name="comment" required>
                  <span id="error" ></span>
                </p>
                <p>
                  <input id="button" class="submitbutton" type="submit" value="Submit" >
                </p>
            </form>
        </div>
    </div>
</div>
